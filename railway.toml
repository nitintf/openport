[build]
builder = "RAILPACK"
buildCommand = "go build -ldflags \"-s -w\" -o bin/openport-server ./cmd/server"

[deploy]
startCommand = "./bin/openport-server -addr :$PORT -tunnel-addr :9090"
numReplicas = 1
runtime = "V2"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[deploy.limitOverride]
cpu = 0.5
memory = 512
disk = 1024
